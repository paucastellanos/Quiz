<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" [(ngModel)]= "usuario.email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="text" [(ngModel)]= "usuario.pass"></ion-input>
      </ion-item>
  </ion-list>

  <button ion-button (click)= "goHome()">
    Registrar
  </button>

</ion-content>
