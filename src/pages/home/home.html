<ion-header>
  <ion-navbar>
    <ion-title>
      App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" [(ngModel)]="temp.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="text" [(ngModel)]="temp.pass"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button (click)="login()">
    Iniciar Sesión
  </button>
  <p (click)=registrar()>
    Toca aquí para registrarte
  </p> 

</ion-content>
